<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="generation.js"></script>
</head>
<body>
    <div class="container">
        <h1>Générer un MDP</h1>
        <p>Longueur du mot de passe</p>
        <input type="range" min="12" max="22" value="12" step="1" id="passwordLengthInput">
        <p>Caractères spéciaux</p>
        <label>
            <input type="radio" name="specialChars" value="no" checked> Non
        </label>
        <label>
            <input type="radio" name="specialChars" value="specialChars_choice"> Oui
        </label>
        <button id="generateButton">Générer</button>
        <script src="generation.js"></script>
    </div>
</body>
